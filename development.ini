###
# configuration de l'application
###

[app:main]
use = egg:biblioteko_backend

# Active le rechargement automatique des templates (utile pour le dev)
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = fr
pyramid.includes =
    pyramid_debugtoolbar

###
# configuration du serveur WSGI
###

[server:main]
use = egg:waitress#main
# Le serveur Ã©coute sur toutes les interfaces (0.0.0.0) port 6543
listen = 0.0.0.0:6543

###
# configuration des logs (pour voir les erreurs dans le terminal)
###

[loggers]
keys = root, biblioteko

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_biblioteko]
level = DEBUG
handlers =
qualname = app

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s